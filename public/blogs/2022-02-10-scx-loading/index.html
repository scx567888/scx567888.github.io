<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta content="SCX LOADING" name="description"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../../logos/scx.svg" rel="icon" type="image/svg+xml"/>
    <title>SCX LOADING</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .lw0 {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: 20vh;
            box-sizing: border-box;
        }

        .llw1 {
            height: 220px;
            width: 220px;
        }

        .lcw2 {
            margin-top: 25px;
            height: 60px;
            width: 60px;
        }

        .lc3 > :last-child {
            transform-origin: 50% 50%;
            animation: la0 1400ms ease-in-out infinite, ra1 1400ms linear infinite;
        }

        @keyframes la0 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0
            }
            50% {
                stroke-dasharray: 100, 200;
                stroke-dashoffset: -15px
            }
            100% {
                stroke-dasharray: 100, 200;
                stroke-dashoffset: -125px
            }
        }

        @keyframes ra1 {
            100% {
                transform: rotate(360deg)
            }
        }

    </style>
</head>
<body>
<div class="lw0">
    <div class="llw1">
        <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <polygon fill="#489349" points="717,0 167,552 656,552 307,1024 857,472 368,472"/>
        </svg>
    </div>
    <div class="lcw2">
        <svg class="lc3" fill="transparent" stroke-linecap="round" stroke-width="4" viewbox="0 0 44 44">
            <circle cx="22" cy="22" r="20" stroke="#caddc7"></circle>
            <circle cx="22" cy="22" r="20" stroke="#489349" stroke-dasharray="80,200"></circle>
        </svg>
    </div>
</div>
</body>
</html>
